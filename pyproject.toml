[tool.black]
line-length = 119
target-version = ['py36']

[tool.isort]
line_length = 119
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
lines_after_imports = 2
default_section = "FIRSTPARTY"
known_first_party = "pet"
known_third_party = [
    "numpy",
    "torch",
    "accelerate",
    "transformers",
]

[tool.pytest.ini_options]
doctest_optionflags = [
    "NUMBER",
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS",
]
